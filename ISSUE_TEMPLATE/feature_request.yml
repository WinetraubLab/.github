name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: enhancement
assignees: []  

body:
  - type: markdown
    attributes:                     
      value: "Please provide details about your feature request below."

  - type: input
    id: feature_title
    attributes:
      label: Title
      description: Provide a brief title for your feature request.

  - type: textarea
    id: feature_description
    attributes:
      label: Description
      description: A clear and concise description of the feature you'd like to see.
      placeholder: Describe the feature...

  - type: input
    id: use_cases
    attributes:
      label: Use Cases
      description: Outline the use cases for this feature.
      placeholder: List use cases...

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context or supporting details here.

  - type: textarea
    id: initial_feature_steps
    attributes:
      label: Initial Steps to Start Development
      description: Describe any preliminary steps you believe should be taken to implement this feature.
      placeholder: Describe initial steps (e.g., research, design mockups, etc.).